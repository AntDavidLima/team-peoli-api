name: Docker Image CI

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Build docker image
        run: docker buildx build . --tag team-peoli-api
      - name: Run image
        run: docker run --name team-peoli-api team-peoli-api-app
