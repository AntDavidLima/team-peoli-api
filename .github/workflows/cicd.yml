name: Docker Image CI

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Copy files to the right path
        run: rsync --remove-source-files -r ./ /home/admin/api
      - name: Build docker and run image
        working-directory: /home/admin/api
        run: docker compose up
      - name: Clean up
        working-directory: /home/admin/api
        run: ls | grep -xvE ".docker|.env" | xargs rm -r
