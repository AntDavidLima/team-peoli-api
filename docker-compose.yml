services:
  postgres:
    container_name: 'team-peoli-postgres'
    image: bitnami/postgresql:16
    ports:
      - '5432:5432'
    volumes:
      - postgres:/bitnami/postgresql
    env_file:
      - .env
    restart: on-failure
  team-peoli:
    container_name: 'team-peoli-api'
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    restart: on-failure

volumes:
  postgres:
